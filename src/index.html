<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 발표</title>
</head>
<body>
    <div class="preview">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="image"><img src="images/03.jpg" alt=""></div>
                    <strong class="subject">순서03</strong>
                </div>
                <div class="swiper-slide">
                    <div class="image"><img src="images/05.jpg" alt=""></div>
                    <strong class="subject">순서05</strong>
                </div>
                <div class="swiper-slide">
                    <div class="image"><img src="images/07.jpg" alt=""></div>
                    <strong class="subject">순서07</strong>
                </div>
                <div class="swiper-slide">
                    <div class="image"><img src="images/08.jpg" alt=""></div>
                    <strong class="subject">순서08</strong>
                </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script src="bundle.js"></script> <!-- Webpack으로 빌드한 JavaScript 파일 -->
</body>
</html>
